[DEFAULT]
verbose = True
default_store = file
log_file = /opt/openstack/log/glance-api.log
container_formats=ami,ari,aki,bare,ovf,ova,docker
notification_driver = noop
rabbit_host = controller
rabbit_port = 5672
rabbit_userid = guest
rabbit_password = almapass
rabbit_virtual_host = /
filesystem_store_datadir = /opt/openstack/var/lib/glance/images/
scrubber_datadir = /opt/openstack/var/lib/glance/scrubber
image_cache_dir = /opt/openstack/var/lib/glance/image-cache/
[database]
connection = mysql://glance:%GLANCE_DBPASS%@controller/openstack_glance
[keystone_authtoken]
auth_uri = http://controller:5000/v2.0
identity_uri = http://controller:35357
admin_tenant_name = service
admin_user = glance
admin_password = %GLANCE_PASS%
[paste_deploy]
flavor=keystone

